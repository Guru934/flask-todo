<!DOCTYPE html>
<html>
<head>
    <title>Guru's Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* A little custom tweak to make the background grey */
        body { background-color: #f0f2f5; }
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>üìù My To-Do List</h2>
                    </div>
                    <div class="card-body">
                        
                        <form action="/add" method="POST" class="d-flex mb-3">
                            <input type="text" name="task" class="form-control me-2" placeholder="What needs to be done?" required>
                            <button type="submit" class="btn btn-success">Add</button>
                        </form>

                        <ul class="list-group">
                            {% for task in tasks %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
    
    <span class="{% if task.is_completed %} text-decoration-line-through text-muted {% endif %}">
        {{ task.content }}
    </span>

    <div>
        <a href="/toggle/{{ task.id }}" class="btn btn-sm btn-outline-success me-2">
            {{ 'Undo' if task.is_completed else 'Done' }}
        </a>

        <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">X</a>
    </div>

</li>
                            {% endfor %}
                        </ul>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
